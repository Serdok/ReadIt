<form class="ui large form segment">
  <h3 class="ui header">Add a link</h3>
  <div class="field">
    <label for="input-title">Title
      <input type="text" name="title" id="input-title" #newTitle>
    </label>
  </div>
  <div class="field">
    <label for="input-link">Link
      <input type="text" name="link" id="input-link" #newLink>
    </label>
  </div>
  <button class="ui positive right float button"
    (click)="addArticle(newTitle, newLink)">Send</button>
</form>

<div class="ui grid posts">
  <app-article class="row" *ngFor="let article of sortArticles()" [article]="article"></app-article>
</div>
